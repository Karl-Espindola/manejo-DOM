<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Karl James">
    <meta name="description" content="Un monton de inputs y otras cosas">
    <meta name="keywords" content="html, css, javascript"/>
    <!-- Importar Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Importar css local -->
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>Manejo del DOM</title>
</head>
<body>
    
    <main>

        <section>
            <h4>Ejercicio 1</h4>
            <form action="">
                <select name="listaColores" id="listaColores">
                    <option value="#FF0000">Red</option>
                    <option value="#003AFF">Blue</option>
                    <option value="#00FF00">Green</option>
                    <option value="#FFFB00">Yellow</option>
                    <option value="#AB6A00">Brown</option>
                </select>
                <label for="">Number index select:</label>
                <input type="text" id="input1">
                <label for="">Text selected:</label>
                <input type="text" id="input2">
                <label for="">Color Value elected:</label>
                <input type="text" id="input3">
                <input type="color" name="" id="inputColor">

            </form>
        </section>

        <section>
            <h4>Ejercicio 2 - textarea</h4>
            <div class="contenedor">
                <label for="description">Descripci√≥n</label>
                <textarea name="" id="description" cols="100" rows="5" required></textarea>
                <input id="btnTextArea" type="button" class="" value="Validar">
            </div>
        </section>

        <section>
            <h4>Ejercicio 3</h4>
            <div class="contenedor">
                <label for="">+607(indicativo) + 7 digitos </label>
                <input type="text" id="texto">
                <button class="btn btn-primary" id="valid">Validar</button>
            </div>
        </section>
        
        <section>
            <h4>Ejercicio 4</h4>
            <div class="contenedor">
                <div class="label-input">
                    <label for="">Escribe y saldra en una alerta </label>
                    <input type="text" id="in2">
                    <button class="btn btn-primary" id="valid2">Validar</button>
                </div>
            </div>
        </section>
        
        <section>
            <h4>Ejercicio 5</h4>
            <div class="contenedor">
                <div class="label-input">
                    <input type="text" id="in3">
                    <label for="">Numero de caracteres restante <span id="numRestante">10</span></label>
                </div>
            </div>
        </section>
        
        <section id="section">
            <h4>Ejercicio 6: Todo se introdujo de forma dinamica desde el javaScript</h4>
        </section>
     
        <section>
            <h4>Ejercicio 7</h4>
            <div class="contenedor">
                <div class="" id="">
                    <button class="btn btn-primary" id="crear">Crear</button>
                    <button class="btn btn-primary" id="duplicar">Duplicar</button>
                    <button class="btn btn-danger" id="eliminar">Eliminar</button>
                </div>
                <div class="" id="padre">
                    
                </div>
                <div id="copia">

                </div>
                
            </div>
        </section>

        <section>
            <h4>Ejercicio 8</h4>
            <br>
            <div class="container">
                <div id="principal" class="card card-body col-sm-12">
                    <h4 class="title fs-2">Agregar Elementos:</h4>
                    <form class="form col-auto mb-3" id="frmLista">
                            <input type="text" id="txtElemento" class="form-control" placeholder="Escribir elemento">
                            <input type="submit" value="Agregar" class="btn btn-light btn-outline-primary">
                    </form>
                    <h4 class="title fs-2">Elementos:</h4>
                    <ul id="elementos" class="list-group">
                        <li class="list-group-item">Item 1 
                            <button class="btn btn-light btn-outline-danger btn-sm float-end delete">X</button></li>
                        <li class="list-group-item">Item 2 
                            <button class="btn btn-light btn-outline-danger btn-sm float-end delete">X</button></li>
                        <li class="list-group-item">Item 3 
                            <button class="btn btn-light btn-outline-danger btn-sm float-end delete">X</button></li>
                        <li class="list-group-item">Item 4 
                            <button class="btn btn-light btn-outline-danger btn-sm float-end delete">X</button></li>
                        
                    </ul>
                </div>
            </div>
    
        </section>
    </main>
    <footer>
        <div class="pie centrar-flex">
            <p>Talento Coex - Karl James Espindola Sierra</p>
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
